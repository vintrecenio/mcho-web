<div class="container">
    <form [formGroup] = "loginForm" (ngSubmit) = "validateCredential()">
    <div class="login-box">
      <div class="login-wrapper">
        <img class="logo" width="100" alt="MCHO Logo" src="./assets/mcho-logo.png">
        
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" formControlName="username" [ngClass]="{'input-error': submitted && e.username.errors}">
        <span *ngIf="submitted && e.username.invalid" class="error">Username is required</span>
        </div>
  
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'input-error': submitted && e.password.errors}"/>
            <span *ngIf="submitted && e.password.invalid" class="error">Password is required</span>
        </div>
  
        <div class="form-group">
        <a> <button type="submit" class="btn btn-success login">LOGIN</button></a>
        <div id="invalid_credential"></div>
        </div>
        </div>

    </div>
  </form>
  </div>
